<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/plugins.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Legislação Rural</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo">
          <span>Amb</span>
          <strong>Legis</strong>
        </div>
        <div class="search-box">
          <label>
            <input type="search" name="text-search" placeholder="Pesquise a lei aqui..." />
            <button class="search">
              <img src="/assets/icon-search.svg" alt="" />
            </button>
          </label>
          <button class="btn-voice-search">
            <img src="/assets/icon-voice.svg" alt="" />
          </button>
        </div>
      </div>
    </header>

    <main>
      <section class="s-hero" id="js-cardsContainer">
        <div class="container">
          <div class="cards"></div>
          <button class="btn-load-more">Carregar mais</button>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <span
          >2023. Todos os direitos Reservados - Legislação Ambiental Simplificada. <br />
          Autor: Adson Bruno José de Carvalho</span
        >
        <span>Desenvolvedor: Carlos Augusto Prado Januário.</span>
      </div>
    </footer>
    <script src="js/plugins.js"></script>
    <script src="js/all.js"></script>
  </body>
</html>
